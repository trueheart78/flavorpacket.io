<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <!-- <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}"> -->
  </head>
  <body class="min-h-screen flex flex-col">
    {% include nav.html %}
     <div class="flex min-h-screen">
      <aside class="w-64 bg-green-800 text-white p-4">
        <!-- Sidebar content -->
        <div class="font-bold">{{ page.oc.name }}</div>
        <div>[main pic]</div>
        <div>Age: {{ page.oc.age }}</div>
        <div>Colors: {{ page.oc.colors }}</div>
        <div>Vibe:<br>{{ page.oc.vibe }}</div>
        <a href="{{ page.oc.playlist }}" target="_blank" style="text-decoration:underline;cursor:pointer">Playlist</a>
      </aside>
      <main class="flex-1 p-6">
        {{ content }}
      </main>

    {% include footer.html %}
    </div>
  </body>
</html>
