---
layout: default
---

<main class="flex flex-row border-y-4 border-purple-500">
  <div class="flex min-h-screen basis-128">
    <aside class="w-64 {{ page.oc.bg_color }} {{ page.oc.fg_color }} p-4">
      <!-- Sidebar content -->
      <div class="font-bold">{{ page.oc.name }} ({{ page.oc.pronouns }})</div>
      <div>
        <img src="{{ page.oc.image}}" alt="Portrait of {{ page.oc.name }}" />
      </div>
      <div>Age: {{ page.oc.age }}</div>
      <div>Height: {{ page.oc.height }}</div>
      <div>Colors: {{ page.oc.colors }}</div>
      <div>Aesthetics: {{ page.oc.aesthetics }}</div>
      <div>Vibe: {{ page.oc.vibe }}</div>

      <div>{% include _playlist.html %}</div>
    </aside>
  </div>
  <div>{{ content }}<br />{% include _ref_images.html %}</div>
</main>
