<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlavorPacket.io</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff69b4, #ff1493, #ff69b4, #ff1493);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            position: relative;
            overflow-x: hidden;
            transition: background 1s ease;
        }

        body.heart-mode {
            background: linear-gradient(45deg, #ff1744, #e91e63, #ff6b9d, #ff8a80);
            background-size: 400% 400%;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Sparkle effects */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #fff, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 160px 30px, #fff, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: sparkle 3s linear infinite;
            pointer-events: none;
            opacity: 1;
            transition: opacity 1s ease;
        }

        body.heart-mode::before {
            opacity: 0.3;
        }

        @keyframes sparkle {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        /* More sparkles */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(1px 1px at 60px 15px, rgba(255,255,255,0.9), transparent),
                radial-gradient(1px 1px at 25px 55px, #fff, transparent),
                radial-gradient(2px 2px at 110px 25px, rgba(255,255,255,0.7), transparent),
                radial-gradient(1px 1px at 170px 65px, #fff, transparent);
            background-repeat: repeat;
            background-size: 180px 120px;
            animation: sparkle 4s linear infinite reverse;
            pointer-events: none;
            opacity: 1;
            transition: opacity 1s ease;
        }

        body.heart-mode::after {
            opacity: 0.3;
        }

        /* Heart container */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        /* Individual hearts */
        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 182, 193, 0.8);
            animation: floatUp 4s ease-out forwards;
            pointer-events: none;
        }

        .heart.large {
            font-size: 30px;
            color: rgba(255, 105, 180, 0.9);
        }

        .heart.small {
            font-size: 15px;
            color: rgba(255, 228, 225, 0.7);
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            gap: 30px;
        }

        .title {
            font-size: 3.5rem;
            color: white;
            text-align: center;
            text-shadow: 
                2px 2px 4px rgba(0,0,0,0.3),
                0 0 20px rgba(255,255,255,0.5);
            margin: 0;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 20px rgba(255,255,255,0.5); }
            to { text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 30px rgba(255,255,255,0.8); }
        }

        .packet {
            width: 120px;
            height: 160px;
            position: relative;
            cursor: pointer;
            transform: rotate(-12deg);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 
                0 4px 8px rgba(0,0,0,0.2),
                inset 0 1px 0 rgba(255,255,255,0.7),
                inset 0 -1px 0 rgba(0,0,0,0.1),
                0 0 15px rgba(255,215,0,0.3);
            background: linear-gradient(145deg, #ffd700, #ffb347, #daa520, #ffeaa7);
            clip-path: polygon(
                5px 0%, 
                calc(100% - 5px) 0%, 
                100% 3px, 
                calc(100% - 2px) 8px, 
                100% 12px, 
                calc(100% - 3px) 18px, 
                100% 22px, 
                calc(100% - 2px) 28px,
                100% 32px,
                calc(100% - 4px) 38px,
                100% 42px,
                calc(100% - 2px) 48px,
                100% 52px,
                calc(100% - 3px) 58px,
                100% 62px,
                calc(100% - 2px) 68px,
                100% 72px,
                calc(100% - 4px) 78px,
                100% 82px,
                calc(100% - 2px) 88px,
                100% 92px,
                calc(100% - 3px) 98px,
                100% 102px,
                calc(100% - 2px) 108px,
                100% 112px,
                calc(100% - 4px) 118px,
                100% 122px,
                calc(100% - 2px) 128px,
                100% 132px,
                calc(100% - 3px) 138px,
                100% 142px,
                calc(100% - 2px) 148px,
                100% 152px,
                calc(100% - 5px) 100%,
                5px 100%,
                0% calc(100% - 3px),
                2px calc(100% - 8px),
                0% calc(100% - 12px),
                3px calc(100% - 18px),
                0% calc(100% - 22px),
                2px calc(100% - 28px),
                0% calc(100% - 32px),
                4px calc(100% - 38px),
                0% calc(100% - 42px),
                2px calc(100% - 48px),
                0% calc(100% - 52px),
                3px calc(100% - 58px),
                0% calc(100% - 62px),
                2px calc(100% - 68px),
                0% calc(100% - 72px),
                4px calc(100% - 78px),
                0% calc(100% - 82px),
                2px calc(100% - 88px),
                0% calc(100% - 92px),
                3px calc(100% - 98px),
                0% calc(100% - 102px),
                2px calc(100% - 108px),
                0% calc(100% - 112px),
                4px calc(100% - 118px),
                0% calc(100% - 122px),
                2px calc(100% - 128px),
                0% calc(100% - 132px),
                3px calc(100% - 138px),
                0% calc(100% - 142px),
                2px calc(100% - 148px),
                0% calc(100% - 152px),
                0% 3px
            );
        }

        .packet:hover {
            transform: translateY(-5px) rotate(-8deg);
            box-shadow: 
                0 8px 20px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(255,255,255,0.7),
                inset 0 -1px 0 rgba(0,0,0,0.1),
                0 0 25px rgba(255,215,0,0.4);
        }

        .packet.opened {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: rotate(-12deg) translateX(0); }
            25% { transform: rotate(-12deg) translateX(-5px) rotate(-14deg); }
            75% { transform: rotate(-12deg) translateX(5px) rotate(-10deg); }
        }

        .packet-top {
            height: 20px;
            background: linear-gradient(145deg, #ffd700, #ffb347, #daa520, #ffeaa7);
            position: relative;
        }

        .packet-body {
            height: 140px;
            padding: 15px 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
        }

        .flavor-name {
            color: white;
            font-weight: bold;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .flavor-icon {
            font-size: 24px;
            margin: 5px 0;
        }

        .contents {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            background: radial-gradient(circle, rgba(255,105,180,0.8), rgba(255,20,147,0.6));
            box-shadow: 0 0 20px rgba(255,105,180,0.4);
        }

        .packet.opened .contents {
            opacity: 1;
            animation: powder-burst 0.8s ease-out;
        }

        @keyframes powder-burst {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.6;
            }
        }

        .instructions {
            color: white;
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-container"></div>
    
    <div class="container">
        <div class="packet" onclick="openPacket(this)">
            <div class="packet-top"></div>
            <div class="packet-body">
                <div class="flavor-name">Flavor Packet</div>
                <div class="flavor-icon">üíñ</div>
            </div>
            <div class="contents"></div>
        </div>
    </div>

    <script>
        function openPacket(packet) {
            packet.classList.add('opened');
            
            // Change background to heart mode
            document.body.classList.add('heart-mode');
            
            // Create multiple hearts
            createHearts();
            
            setTimeout(() => {
                packet.classList.remove('opened');
            }, 1500);
            
            // Remove heart mode after 6 seconds
            setTimeout(() => {
                document.body.classList.remove('heart-mode');
            }, 6000);
        }
        
        function createHearts() {
            const heartsContainer = document.querySelector('.hearts-container');
            const heartSymbols = ['üíñ', '‚ù§Ô∏è', 'üíï', 'üíó', 'üíò', 'üíù'];
            
            // Create 15 hearts
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    
                    // Random size
                    const sizes = ['small', '', 'large'];
                    const randomSize = sizes[Math.floor(Math.random() * sizes.length)];
                    if (randomSize) heart.classList.add(randomSize);
                    
                    // Random heart symbol
                    heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                    
                    // Random horizontal position
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.bottom = '0px';
                    
                    // Random animation duration
                    heart.style.animationDuration = (3 + Math.random() * 2) + 's';
                    
                    // Random horizontal drift
                    heart.style.animationName = 'floatUp';
                    
                    heartsContainer.appendChild(heart);
                    
                    // Remove heart after animation
                    setTimeout(() => {
                        if (heart.parentNode) {
                            heart.parentNode.removeChild(heart);
                        }
                    }, 5000);
                }, i * 100); // Stagger the heart creation
            }
        }
    </script>
</body>
</html>
