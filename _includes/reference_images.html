<div class="m-4" id="image-references">
  <b>Image References</b><br>
  {% if page.oc.ref_image_dir %}
    <div class="col-span-3 grid grid-cols-subgrid gap-4">
      <div class="grid grid-cols-4">
      {% for image in page.oc.ref_images %}
        {% capture image_path %}/assets/images/{{ page.oc.ref_image_dir}}{{ image }}{% endcapture %}
        <div class="mx-0 border-0">
          <img
             class="rounded-lg cursor-pointer"
             src="{{ image_path }}"
             alt=""
             width="240"
             onclick="showModal(this.src)">
        </div>
      {% endfor %}
      </div>
    </div>
  {% endif %}
</div>
