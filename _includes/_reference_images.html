<p class="m-4">
  <b>Image References</b><a name="image-references"></a><br />

  {% if page.oc.ref_image_dir %}
    <div class="col-span-3 grid grid-cols-subgrid gap-4">
      <div class="grid grid-cols-4">
      {% for image in page.oc.ref_images %}
        {% capture image_path %}/assets/images/{{ page.oc.ref_image_dir}}{{ image }}{% endcapture %}
        <div class="mx-2 border-0">
          <a href="{{ image_path }}"
             target="_blank"><img
             src="{{ image_path }}"
             alt=""
             width="240"
            /></a>
        </div>
      {% endfor %}
      </div>
    </div>
  {% endif %}
</p>
