<!-- The Modal -->
<div
  id="modal"
  class="hidden fixed top-0 left-0 z-80 w-screen h-screen bg-black/70 flex justify-center items-center"
  onclick="closeModal()"
>
  <!-- The close button -->
  <a
    class="fixed z-90 top-6 right-8 text-white text-5xl font-bold"
    href="javascript:void(0)"
    onclick="closeModal()"
    >&times;</a
  >

  <!-- A big image will be displayed here -->
  <img
    id="modal-img"
    class="max-w-[800px] max-h-[600px] object-cover rounded-lg"
  />
</div>

<script>
  var modal = document.getElementById('modal')
  var modalImg = document.getElementById('modal-img')

  function showModal(src) {
    modal.classList.remove('hidden')
    modalImg.src = src
  }

  function closeModal() {
    modal.classList.add('hidden')
  }
</script>
